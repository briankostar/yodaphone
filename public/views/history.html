
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="glyphicon glyphicon-list"></span> Recent Yoda Messages:
    </div>
    <div class="panel-body">
      <ul class="yoda">
        <li class="yodafied" ng-repeat="msg in shows">
	  <span class="msgtime">{{msg.time | date: 'MMM d, h:mm a'}}:</span>
          <span class="msgbody">{{msg.body}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
